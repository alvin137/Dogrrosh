language: java
jdk:
- oraclejdk8
sudo: true
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
before_cache:
- rm -f $HOME/.gradle/caches/*/*.lock
before_install:
- chmod +x gradlew
before_deploy: "gradlew build"
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist-file
  on:
    repo: alvin137/Dogrrosh
    tags: true
    all_branches: true
